<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icon-v1.0/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="circle_1"></div>
    <div class="circle_2"></div>
    <div class="circle_3"></div>
    <div class="circle_4"></div>
    <div class="circle_5"></div>
    <container class="container__header">
        <header class="header">
            <i class="ic_toys"></i>
            <span class="title">Game by Viktoria</span>
        </header>
        <section class="main">
            <span class="subtitle">I guessed the movie, and you have to guess what is it.</span>
            <br>
            <span class="text">Press the letters that you think might be in the word.</span>
            <br>
            <span class="count">Attempts: 
                <div class="count__number">10</div>
            </span>
        </section>

        <section class="answer">
        </section>
        
        
        <div class="keyboard">
            <div class="first__line">
                 <div class="letters__up">~</div>
                <div class="letters__up">1</div>
                <div class="letters__up">2</div>
                <div class="letters__up">3</div>
                <div class="letters__up">4</div>
                <div class="letters__up">5</div>
                <div class="letters__up">6</div>
                <div class="letters__up">7</div>
                <div class="letters__up">8</div>
                <div class="letters__up">9</div>
                <div class="letters__up">0</div>
                <div class="letters__up">-</div>
                <div class="letters__up">=</div>
                <div class="letters__up back">Backspace</div>
            </div>
                
         <div class="second__line">
            <div class="second__line left">
                <div class="letters__up back">Tab</div>
                <div class="letters__up back">Caps Lock</div>
                <div class="letters__up back">Shift</div>
            </div>
            <div class="second__line center"></div>
            <div class="second__line right">
                <div class="letters__up back">| \</div>
                <div class="letters__up back">Enter</div>
                <div class="letters__up back">Shift</div>
            </div>
         </div>
         
         <div class="first__line">
            <div class="letters__up back">Ctrl</div>
            <div class="letters__up back">Fn</div>
           <div class="letters__up"><img src="https://img.icons8.com/metro/26/000000/windows8.png"/></div>
           <div class="letters__up back">Alt</div>
           <div class="letters__up space">Space</div>
           <div class="letters__up back">Alt</div>
           <div class="letters__up back">Fn</div>
           <div class="letters__up"><img src="https://img.icons8.com/windows/32/000000/align-cell-content-bottom.png"/></div>
           <div class="letters__up back">Ctrl</div>
   
       </div>
                
        </div>
        
    </container>
    
    <div class="circle"></div>
    

    <script src="./main.js"></script>
</body>
</html>
